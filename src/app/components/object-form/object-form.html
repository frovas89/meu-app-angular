<div class="form-container">
  <h2>{{ isEditMode ? 'Editar Objeto' : 'Criar Novo Objeto' }}</h2>
  <form [formGroup]="objectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input id="name" formControlName="name" placeholder="Ex: Apple MacBook Pro">
    </div>
    <div class="form-group">
      <label for="color">Cor:</label>
      <input id="color" formControlName="color" placeholder="Ex: Silver">
    </div>
    <div class="form-group">
      <label for="capacity">Capacidade:</label>
      <input id="capacity" formControlName="capacity" placeholder="Ex: 512 GB">
    </div>
    <div class="form-group">
      <label for="price">Preço:</label>
      <input type="number" id="price" formControlName="price" placeholder="Ex: 1849.99">
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="objectForm.invalid">{{ isEditMode ? 'Salvar Alterações' : 'Criar Objeto' }}</button>
      <a routerLink="/objects" class="cancel-button">Cancelar</a>
    </div>
  </form>
</div>
